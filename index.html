<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happiana Menu</title>

<style>
:root{ --primary:#2e7d32; }

body{ margin:0; font-family:Arial; background:#f4f4f4; }

header{
    background:var(--primary);
    color:white;
    text-align:center;
    padding:15px;
}

#search{
    width:90%;
    padding:10px;
    margin-top:10px;
    border:none;
    border-radius:6px;
}

#categories{
    display:flex;
    overflow-x:auto;
    background:white;
}

/* CATEGORY GRID - MOBILE FIT */
#categories{
    display:grid;
    grid-template-columns: repeat(3, 1fr);   /* 3 per row */
    gap:6px;
    padding:8px;
    background:white;
}

#categories button{
    padding:8px 5px;
    font-size:11px;
    border:none;
    border-radius:6px;
    background:#eee;
    text-align:center;
    line-height:1.2;
    white-space:normal;   /* allow text wrap */
}

#categories button.active{
    background:var(--primary);
    color:white;
}


.menu-item{
    background:white;
    margin:10px;
    padding:12px;
    border-radius:8px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.add-btn{
    background:var(--primary);
    color:white;
    border:none;
    padding:6px 10px;
    border-radius:4px;
}

/* CART BUTTON */
#cartToggle{
    position:fixed;
    bottom:20px;
    right:20px;
    background:var(--primary);
    color:white;
    width:60px;
    height:60px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:24px;
    cursor:pointer;
}

.logo{
    height:100px;
}

/* CART PANEL */
.cart{
    position:fixed;
    bottom:-100%;
    left:0;
    width:100%;
    height:65%;
    background:white;
    border-radius:20px 20px 0 0;
    box-shadow:0 -3px 15px rgba(0,0,0,0.2);
    padding:15px;
    transition:0.4s;
    overflow:auto;
}

.cart.active{ bottom:0; }

.qty-btn{ margin:0 4px; }

.checkout-btn{
    width:100%;
    padding:12px;
    background:#25D366;
    color:white;
    border:none;
    margin-top:10px;
    border-radius:6px;
}
</style>
</head>

let cart=[];
let currentCategory=Object.keys(menuData)[0];

function loadCategories(){
let c=document.getElementById("categories");
Object.keys(menuData).forEach(cat=>{
let b=document.createElement("button");
b.innerText=cat;
b.onclick=()=>showCategory(cat,b);
c.appendChild(b);
});
}

function showCategory(cat,btn){
currentCategory=cat;
document.querySelectorAll("#categories button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
renderMenu();
}

function renderMenu(){
let m=document.getElementById("menu");
m.innerHTML="";
menuData[currentCategory].forEach(item=>{
m.innerHTML+=`
<div class="menu-item">
<span>${item.name} - Rs ${item.price}</span>
<button class="add-btn" onclick="addToCart('${item.name}',${item.price})">Add</button>
</div>`;
});
}

function addToCart(name,price){
let e=cart.find(i=>i.name===name);
if(e){e.qty++;} else{cart.push({name,price,qty:1});}
updateCart();
}

function updateCart(){
let c=document.getElementById("cartItems");
c.innerHTML="";
let total=0;
cart.forEach(i=>{
total+=i.price*i.qty;
c.innerHTML+=`${i.name} x ${i.qty}<br>`;
});
document.getElementById("total").innerText=total;
}

function toggleCart(){
document.getElementById("cartPanel").classList.toggle("active");
}

function checkout(){
if(cart.length===0)return alert("Cart empty");
let total=document.getElementById("total").innerText;
let msg="Hello Happiana,%0AOrder:%0A";
cart.forEach(i=>msg+=`${i.name} x ${i.qty}%0A`);
msg+=`Total: Rs ${total}`;
window.open(`https://wa.me/${phone}?text=${msg}`);
}

document.getElementById("search").addEventListener("keyup",function(){
let v=this.value.toLowerCase();
document.querySelectorAll(".menu-item").forEach(i=>{
i.style.display=i.innerText.toLowerCase().includes(v)?"flex":"none";
});
});

loadCategories();
showCategory(currentCategory,document.querySelector("#categories button"));
